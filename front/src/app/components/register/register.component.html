<div class="container">
    <div class="card bg-light">
    <article class="card-body mx-auto">
        <h4 class="card-title mt-3 text-center">Registracija</h4>
        <form>
        <div class="form-group">
            <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="renterer" checked="true" (change)="radioChange($event);">
                <span class="form-check-label"> Izdavac </span> 
            </label>
            <label class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="gender" value="rentee" (change)="radioChange($event);">
                <span class="form-check-label"> Korisnik</span>
            </label>
        </div> <!-- form-group end.// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input id="input-name" name="" class="form-control" placeholder="Ime i prezime" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-user"></i> </span>
             </div>
            <input id="input-username" name="" class="form-control" placeholder="Usernaem" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-envelope"></i> </span>
             </div>
            <input id="input-email" name="" class="form-control" placeholder="Email" type="email" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group" *ngIf="isRenterer">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
             </div>
            <input id="input-phone" name="" class="form-control" placeholder="Broj telefona" type="text" required>
        </div> <!-- form-group// -->
        <div class="form-group input-group" *ngIf="isRentee">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-building"></i> </span>
            </div>
            <input id="input-phone" name="" class="form-control" placeholder="Broj telefona" type="text" required>
        </div> <!-- form-group end.// -->
        <div class="form-group input-group">
            <div class="input-group-prepend">
                <span class="input-group-text"> <i class="fa fa-lock"></i> </span>
            </div>
            <input id="input-password" class="form-control" placeholder="Password" type="password">
        </div> <!-- form-group// -->                                     
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block" (click)="btnRegistrujClicked();"> Registruj se </button>
        </div> <!-- form-group// -->                                                               
    </form>
    </article>
    </div> <!-- card.// -->
    
    </div>
